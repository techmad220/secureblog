name: nojs-guard
on:
  pull_request:
  push:
    branches: [ main ]
permissions:
  contents: read

jobs:
  guard:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@1e31de5234b664ca3f0ed09e5ce0d6de0c5d0fc1 # actions/checkout@v4
      - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: make -f Makefile.security build
      - run: bash .scripts/security-regression-guard.sh dist
