<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self' 'nonce-{{.CSPNonce}}'; img-src 'self' data:; form-action 'none'; frame-ancestors 'none'; base-uri 'none'">
    <title>Secure Blog</title>
    <style nonce="{{.CSPNonce}}">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #0a0a0a;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #00ff41;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            margin-bottom: 2em;
        }
        .post-item {
            margin: 2em 0;
            padding: 1.5em;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
        }
        .post-item h2 {
            color: #00ff41;
            margin-bottom: 0.5em;
        }
        .post-item a {
            color: #00ff41;
            text-decoration: none;
        }
        .post-item a:hover {
            text-decoration: underline;
        }
        .post-meta {
            color: #888;
            font-size: 0.9em;
            margin: 0.5em 0;
        }
        footer {
            margin-top: 3em;
            padding-top: 1em;
            border-top: 1px solid #333;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Secure Blog</h1>
    
    {{range .Posts}}
    <article class="post-item">
        <h2><a href="/{{.Slug}}.html">{{.Title}}</a></h2>
        <div class="post-meta">
            <time>{{.Date.Format "2006-01-02"}}</time>
            <span> • Hash: {{.ContentHash | printf "%.16s"}}</span>
        </div>
    </article>
    {{end}}
    
    <footer>
        <p>Zero JavaScript • No tracking • No cookies • Pure HTML</p>
        <p><a href="/feed.xml">RSS Feed</a></p>
    </footer>
</body>
</html>
